<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Anytime - Registrar</title>
  </head>
  <body>
    <header>
      <img src="" alt="logo anytime">
    </header>
    <main>
      <div class="imagen-fondo">
        <img src="" alt="imagen fondo vectorial">
      </div>
      <section id="register">
        <h1>Crear una cuenta</h1>
        <form class="" action="index.html" method="post">
          <label for="email">Correo electrónico</label> <br>
          <input type="text" id="email" name="" value=""> <br>

          <label for="user">Nombre de usuario</label> <br>
          <input type="text" id="user" name="" value=""> <br>

          <label for="pass">Contraseña</label> <br>
          <input type="text" id="pass" name="" value=""> <br>

          <input type="checkbox" id="term" name="" value="">
          <label for="term">
            He leido y acepto los <a href="terminos-condiciones.html">términos y
            condiciones de uso</a>.
          </label> <br>

          <input type="submit" name="" value="Continuar"> <br>
          <a href="login.html">¿Tienes una cuenta?</a>
        </form>
      </section>
    </main>
  </body>
</html>
